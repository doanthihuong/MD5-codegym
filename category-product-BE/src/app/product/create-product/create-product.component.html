<p>create-product works!</p>
<form [formGroup]="form" (submit)="save()" >

  <p>Name</p>
  <input type="text" formControlName="name" class="form-control"><br>
  <p>Price</p>
  <input type="text" formControlName="price" class="form-control"><br>
  <p>Category</p>
  <select formControlName="category" >
    <option *ngFor="let c of list_category" [value]="c.id">{{c.name}}</option>
  </select>
  <button>Create</button>
</form>
